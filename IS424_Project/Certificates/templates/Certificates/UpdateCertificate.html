{% extends 'Certificates/Layout.html' %}

{% block title %}
Update My Certificates
{% endblock %}

{% block body %}

<div class = "col-6 my_Update_Form">

    <form action = {% url 'Certificates:updateMyCertificate' %} method = "post">

        {% csrf_token %}
        <h1 class = "h1_Underline"> Update from my Certificates </h1>
        <p class = "Paragraph">Please choose a certificate to Update</p>

        <select Name = "certificate" id = "" class = "Drop_Down_List" required>

            <option value = "" hidden></option>
            {% for cert in certi%}
            <option value = "{{ cert.course.courseid }}">{{ cert.course.cname}}, {{ cert.course.ccompany }}</option>
            {% endfor %}

        </select>


        <div class = "details_Label_Date_Div">

        <label for ="" class = "innerLabelMaroonForm">Granted Date</label>
        {{ dateform.cdate }} 

        <label for ="" class = "innerLabelMaroonForm">End Date (Optional)</label>
        {{ dateform.cEndDate }} 

        </div>


        <div class = "details_Label_Date_Div">

            <button type = "submit" class = "my_Update_Button">Update</button>

        </div>


    </form> 



    <a href = "{% url 'Certificates:view' %}">

        <button class = "Update_Form_Back_Button"> Back </button>

    </a> 

</div>

{% endblock %}
